<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Movies Bandits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <link rel="stylesheet" href="project1.css">
    <style type="text/css">
    
    body {
      
      background-image: url(image3.webp);
      min-height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0 auto;
    color: white;
      
      }
    .dropdown {
        font-weight: bold;
        
    }
    .movie {
        float: right;
        width: 17%;
        
    }
    #container {
        
    }
    
    
    </style>
</head>
<body>
    <div class="ui massive black message">
        <div class="header">
            "The Movie-Bandits!"
        <img class="movie" src="movie3.png" alt="">

        </div>
        
        

    

    <div id="container" class="ui center aligned container ">
        <h1 class="text-align:center">The Search Bandit</h1>
        <div id="search-category" class="ui category search">
            <div class="ui icon input">

                <input class="prompt" id="input-box" type="text" placeholder="Search Movies...">

            </div>
              <div class="results"></div>
        </div>
        <button id="search-btn" class="ui secondary button"><i class="big search icon"></i></button>
        
    </div>
    </div>
    <div id="error" class="ui basic modal">
        <div class="ui icon header">
          <i class="archive icon"></i>
          Search Bandit Error 101!
        </div>
        <div class="content">
          <p>Please Check Spelling And Try Again.</p>
        </div>
        <div class="actions">
          <div class="ui red basic cancel inverted button">
            <i class="remove icon"></i>
            No
          </div>
          <div class="ui green ok inverted button">
            <i class="checkmark icon"></i>
            Yes
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>

  
        <div class="container" id="movies-searchable"></div>
        <div id="movies-container">
            

        </div>
      </div>
